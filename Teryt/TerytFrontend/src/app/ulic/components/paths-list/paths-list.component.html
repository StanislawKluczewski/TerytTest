<div class="paths-list-container">
  <mat-toolbar-row>
    <strong>Wyszukaj wszystkie drogi oraz ścieżki znajdujące się w Polsce</strong>
    <button mat-button (click)="getAllVoivodeships()">Wyszukaj</button>
  </mat-toolbar-row>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Nazwa">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.nazwa1}} </td>
    </ng-container>
    <ng-container matColumnDef="Nazwa dodatkowa">
      <th mat-header-cell *matHeaderCellDef> Nazwa dodatkowa </th>
      <td mat-cell *matCellDef="let element"> {{element.nazwa2}} </td>
    </ng-container>
    <ng-container matColumnDef="Cecha">
      <th mat-header-cell *matHeaderCellDef>Cecha</th>
      <td mat-cell *matCellDef="let element"> {{element.cecha}} </td>
    </ng-container>
    <ng-container matColumnDef="Stan na">
      <th mat-header-cell *matHeaderCellDef> Stan na </th>
      <td mat-cell *matCellDef="let element"> {{element.stanNa | date:'yyyy-MM-dd'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
