<div class="cities-voivodeship-container">
  <strong>W którym województwie chcesz szukać miast?</strong>
  <form class="form-container" [formGroup]="selected" (ngSubmit)="getCitiesInVoivodeship()">
    <mat-form-field appearance="fill">
      <mat-select matNativeControl required formControlName="wojewodztwoId" placeholder="Województwo">
        <mat-option *ngFor="let voivo of voivodeships" [value]="voivo.value">
          {{voivo.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button type="submit">Szukaj miast</button>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Nazwa">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.nazwa}} </td>
    </ng-container>
    <ng-container matColumnDef="RodzGmina">
      <th mat-header-cell *matHeaderCellDef>RodzGmina</th>
      <td mat-cell *matCellDef="let element">
        {{element.rodzGminaId == 4 ? "miasto" : "powiat lub miasto na prawach powiatu"}}
      </td>
    </ng-container>
    <ng-container matColumnDef="RM Numer">
      <th mat-header-cell *matHeaderCellDef>RM Numer</th>
      <td mat-cell *matCellDef="let element"> {{element.rmNumer}} (miasto)</td>
    </ng-container>
    <ng-container matColumnDef="Stan na">
      <th mat-header-cell *matHeaderCellDef> Stan na </th>
      <td mat-cell *matCellDef="let element"> {{element.stanNa | date:'yyyy-MM-dd'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
