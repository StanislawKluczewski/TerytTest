<div class="counties-container">
  <form class="form-container" [formGroup]="selectedVoivodeship" (ngSubmit)="getCounties()">
    <strong>W którym województwie chcesz szukać powiatów?</strong>
    <mat-form-field appearance="fill">
      <mat-select matNativeControl required formControlName="wojewodztwoId" placeholder="Województwo">
        <mat-option *ngFor="let voivo of voivodeships" [value]="voivo.value">
          {{voivo.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button type="submit">Szukaj</button>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Nazwa">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.nazwa}} </td>
    </ng-container>
    <ng-container matColumnDef="Nazwa Terytorialna">
      <th mat-header-cell *matHeaderCellDef> Nazwa Terytorialna </th>
      <td mat-cell *matCellDef="let element"> {{element.nazwaTerytorialna}} </td>
    </ng-container>
    <ng-container matColumnDef="Stan na">
      <th mat-header-cell *matHeaderCellDef> Stan na </th>
      <td mat-cell *matCellDef="let element"> {{element.stanNa | date:'yyyy-MM-dd'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
